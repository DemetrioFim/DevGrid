<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Buddy</title>
</head>
<body>
    <div>
        <form method="POST">
            <label for="input_city">How is the weather in </label>
            {% if city %}
                <input type="text" id="input_city" name="input_city" value={{ city[0] }}>
            {% else %}
                <input type="text" id="input_city" name="input_city">
            {% endif %}
            <label> now</label>
        </form>
    </div>
    {% if city %}
        <div>
            <table>
                <tr>
                    <td>
                        {{ city[0] }}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{ city[1] }}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{ city[2] }}
                    </td>
                </tr>
            </table>
            <br>
        </div>

        <div>
            {% for item in list_cities %}
                <div tableindex="0">
                    <table>
                        <tr>
                            <td>{{ item[0] }}</td>
                        </tr>
                        <tr>
                            <td>{{ item[1] }}</td>
                        </tr>
                        <tr>
                            <td>{{ item[2] }}</td>
                        </tr>
                    </table>
                </div>
            {% endfor %}
        </div>
    {% endif %}


</body>
</html>
