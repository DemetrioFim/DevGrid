<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Buddy</title>
    <style>
        .city {
        background-color: white;
        width: 10%;
        }
        .cities {
        background: rgb(230, 242, 255);
        width: 100%
        }
    </style>
</head>
<body>
    <div>
        <form method="POST">
            <div>
                How is the weather in
                {% if city %}
                    <input  type="text" id="input_city" name="input_city" value={{ city[0] }}>
                {% else %}
                    <input type="text" id="input_city" name="input_city">
                {% endif %}
                 now
            </div>
        </form>
    </div>
    {% if city %}
        <div class="city">
            <p>{{ city[0] }}</p>
            <h1>{{ city[1] }}ºC</h1>
            <p>{{ city[2] }}</p>
        </div>
        <div class="cities">
            {% for item in list_cities %}
                <div class="city" style="float: left; margin-left:5%">
                    <p>{{ item[0] }}</p>
                    <h1>{{ item[1] }}ºC</h1>
                    <p>{{ item[2] }}</p>
                </div>
            {% endfor %}
        </div>

    {% endif %}


</body>
</html>
